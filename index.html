<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leap Year Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-section">
    <div>
      <div class="header-text"><h1>Leap Year Checker</h1></div>
      <div class="input-container">
        <h4>
          Use this leap year checker to easily check if a entered year is a leap
          year or not
        </h4>
        <input type="number" id="number" placeholder="Enter Year" />
        <button class="btn" id="myBtn">Check</button>
        <p id="alertmsg"></p>
      </div>

      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
    <footer class="footer-section">
      <p>Coded with Passion and Precision by Banashree Aribenchi</p>
    </footer>
  </body>
</html>
